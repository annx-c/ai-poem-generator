<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://unpkg.com/typewriter-effect@latest/dist/core.js"></script>
    <link rel="stylesheet" href="src/style.css" />
    <title>AI Spanish Poem Generator</title>
  </head>
  <body>
    <div class="container">
      <header>
        <h1>AI Spanish Poem Generator</h1>
      </header>

      <main>
        
        <div class="poem" id="poem"></div>

        <form id="poem-generator-form">
          <input
            type="text"
            placeholder="Enter the topic of the Spanish poem"
            autofocus
            required
            autocomplete="off"
            class="instructions"
          />
          <input type="submit" class="submit-button" />
        </form>
      </main>

      <footer>
        This AI project was coded by
        <a href="https://github.com/annx-c" target="_blank">Ana Ca√±ete</a>
        and is
        <a
          href="https://github.com/annx-c/ai-poem-generator"
          target="_blank"
        >
          open-sourced on GitHub</a
        >.
      </footer>
    </div>

    <script src="src/index.js"></script>
  </body>
</html>
